<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container-big">
        <input class="input-city" placeholder="Digite o nome da Cidade: ">
        <button class="search-button" onclick="cliqueiNobotao()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="bUSCA">

        </button>

        <div class="container-medium">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21˚</p>

            <div class="container-min">
                <img class="img-previsao" alt="icone tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
